<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pro Interactive Photos for U</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <link rel="preload" href="fonts/RobotoSlabBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/RobotoSlabRegular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/WorkSansBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/WorkSansRegular.woff2" as="font" crossorigin>
</head>

<body>
<div class="body-container">
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="main-header container">
    <svg width="63" height="60" viewBox="0 0 63 60" fill="none">
      <use xlink:href="#logo"></use>
    </svg>
  </header>
  <main class="main-body container">
    <h1 class="visually-hidden">Фотобудки для вашего праздника</h1>
    <div class="main-body__video-wrapper">
      <section class="main-body__video-block">
        <iframe width="315" height="188" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </section>
    </div>
    <section class="main-body__features-block features-block">
      <h2 class="features-block__title"><span class="features-block__title-red">Фото на</span> праздник</h2>
      <p class="features-block__text">Lorem ipsum dolor sit amet, consectetur <span class="features-block__text-red">adipiscing elit</span>,
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <ul class="features-block__list">
        <li class="features-block__item features-block__item--infinity"><p>Безлимитная печать фото</p></li>
        <li class="features-block__item features-block__item--mustache"><p>Фотореквизит в наличии</p></li>
        <li class="features-block__item features-block__item--photos"><p>Фотоотчет в электронном виде</p></li>
        <li class="features-block__item features-block__item--width features-block__item--prices"><p>Цены ниже рынка</p></li>
      </ul>
    </section>
  </main>
</div>

<script src="js/vendor.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
